# PostgreSQL Database Configuration
db.url=jdbc:postgresql://postgres:5432/otpdb
db.username=your_db_user
db.password=your_db_password
db.driver=org.postgresql.Driver

# HTTP Server Configuration
server.port=8080

# Token Configuration
token.expiration.seconds=1800  # 30 min
token.secret=my_very_secret_key_for_signing_tokens

# Logging Configuration
log.level=INFO